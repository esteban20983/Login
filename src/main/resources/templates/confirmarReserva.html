<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci칩n Reserva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/fotos-gratis/patio-rural-com-moveis-e-vegetacao_23-2150698430.jpg?t=st=1727993080~exp=1727996680~hmac=a3fda36bc8ae8430989dffab0b426f7a67d7b8b5eeb458f0e91c42571901e578&w=740");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-start; /* Align items to the start (left) */
            align-items: center;
            height: 100vh;
            color: #ffffff;
            padding-left: 200px; /* Add padding to the left */
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 450px;  /* Increased width */
            max-width: 90%; /* Responsive max width */
            text-align: left; /* Align text to the left */
        }

        h2 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #343a40;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            margin-bottom: 10px; /* Reduced margin for a shorter container */
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Confirmaci칩n de la Reserva</h2>
    <form action="/reservas/confirmar" method="get">
        <label>Valor noche por adulto:</label>
        <input type="text" value="$100.000 COP" readonly>

        <label>Valor noche por ni침o:</label>
        <input type="text" value="$60.000 COP" readonly>

        <label for="adultos">Total de adultos:</label>
        <input type="number" id="adultos" name="adultos" th:value="${NumAdultos}" readonly>

        <label for="ninos">Total de ni침os:</label>
        <input type="number" id="ninos" name="ninos" th:value="${NumNinos}" readonly>

        <label for="valorTotalFormateado">Valor total:</label>
        <input type="text" id="valorTotalFormateado" name="valorTotalFormateado" th:value="${valorTotalFormateado}" readonly>

        <label for="pagoInicialFormateado">Valor del 30% para realizar la reserva:</label>
        <input type="text" id="pagoInicialFormateado" name="pagoInicialFormateado" th:value="${pagoInicialFormateado}">

        <input type="button" value="confirmar Reservar"  action="pagoReserva" method="get">

    </form>
</div>
</body>
</html>
