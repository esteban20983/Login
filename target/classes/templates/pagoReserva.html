<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Pago de la reserva</h2>
    <form action="/reservas/pago" method="get">

        <label for="valorTotalFormateado"> Valor total: </label>
        <input type="text" id="valorTotalFormateado" name="valorTotalFormateado" th:value="${valorTotalFormateado}" readonly>

        <label for="pagoInicialFormateado" >Valor del 30% para realizar la reserva: </label>
        <input type="text" id="pagoInicialFormateado" name="pagoInicialFormateado" th:value="${pagoInicialFormateado}">

        <input type="submit" value="Pagar con Tarjeta">
        <input type="submit" value="Pagar con Nequi">
        <input type="button" value="Volver al inicio" onclick="window.location.href= '/servicios'">
    </form>
</div>
</body>
</html>
