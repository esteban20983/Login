<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="StyleIndex.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/fotos-gratis/casa-fotorrealista-com-arquitetura-de-madeira-e-estrutura-de-madeira_23-2151302709.jpg?t=st=1727390056~exp=1727393656~hmac=ba083b6554163e53d9fc6eff1a9c2938f04b51290907df95daa1b183163ac191&w=1060");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column; /* Cambiar a dirección vertical */
            align-items: center; /* Centrar horizontalmente */
            height: 100vh;
            color: #ffffff;
            text-align: center;
        }

        .fondo {
            margin-top: 50px; /* Espacio desde la parte superior */
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            color: #cacaca;
            font-weight: bold;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 35px;
            color: #cdcdcd;
            font-weight: bold;
        }

        .container {
            background-color: transparent;
            padding: 30px;
            border-radius: 12px;
        }

        .button {
            background-color: #9EDD4B;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #82C341;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(1px);
        }
    </style>



</head>
<body>
<div class="fondo">
    <h1>BIENVENIDO AL CLUB</h1>
    <h2>LA BUENA VIDA</h2>
</div>
<div class="container">
    <button class="button" onclick="redirectToCliente()">Iniciar Sesión</button>
</div>
<script>
    function redirectToCliente() {
        window.location.href = "/validarCliente";
    }
</script>
</body>
</html>
